    <div class="container">
        <h1>ຕິດຕໍ່ຝ່າຍບໍລິການລູກຄ້າ</h1>

        <img src="Img/WhatsApp .jpg" alt="QR WhatsApp" class="qr">

        <p class="description">ກະລຸນາສແກນ QR Code ເພື່ອຕິດຕໍ່ທາງ WhatsApp ກັບພວກເຮົາ</p>

        <form onsubmit="return sendMessage()">
            <input type="text" id="name" placeholder="ຊື່ລູກຄ້າ" required>
            <input type="tel" id="phone" placeholder="ເບີໂທລູກຄ້າ" required>
            <input type="text" id="model" placeholder="ລຸ້ນໂທລະສັບ" required>
            <textarea id="problem" placeholder="ລາຍລະອຽດອາການທີ່ຈະສ່ງຊ່ອມ" rows="4" required></textarea>
            <button type="submit">ສົ່ງຂໍ້ມູນ</button>
        </form>
    </div>

    <script>
        function sendMessage() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const model = document.getElementById('model').value;
            const problem = document.getElementById('problem').value;

            const message = `ຊື່: ${name}%0Aເບີໂທ: ${phone}%0Aລຸ້ນໂທ: ${model}%0Aອາການ: ${problem}`;
            const whatsappNumber = "YOUR_PHONE_NUMBER"; // ❗ ใส่เบอร์ WhatsApp ของคุณที่นี่ (ไม่ใส่ + หรือ -)

            window.open(`https://wa.me/${whatsappNumber}?text=${message}`, '_blank');
            return false;
        }
    </script>
